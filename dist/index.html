<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>TaskList</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="main-title">Task List</h1>
        <form id="new-task">
          <div class="input-container">
            <input
              type="text"
              id="new-task-input"
              class="input-animation"
              required
            />
            <label
              for="new-task-input"
              id="new-task-label"
              class="label-animation"
            >
              New Task
            </label>
          </div>
          <input type="submit" class="btn bg-primary" value="Add Task" />
        </form>
      </div>
      <div class="card">
        <h2 class="second-title">Tasks</h2>
        <div class="input-container">
          <input type="text" class="input-animation" id="filter" required />
          <label for="filter" class="label-animation">
            Filter Tasks
          </label>
        </div>
        <ul id="task-list"></ul>

        <div id="clearAll" class="btn bg-clear">Clear Tasks</div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
